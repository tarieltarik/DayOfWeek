<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Day plans</h1>

<div class="container mt-5">
    <h1>Week days</h1>
    <div th:each="el:${days}" class="alert alert-info mt-2">
        <h3 th:text="${el.day}"/>
        <h4>Shcool subjects</h4>
        <p th:text="${el.subjects}"/>
        <h4>Activites after school</h4>
        <p th:text="${el.activities}"/>
        <a th:href="${el.id} + '/edit'" class="btn btn-warning">Change</a><br><br>
        <form th:action = "'/day/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
